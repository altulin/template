<!DOCTYPE html>
<html lang="ru">

<head>
  <link href="/css/style.css" rel="stylesheet">
</head>

<body class="page-body body-exit">
  <header class="header-exit">
    <a class="header-exit__logo logo" href="index.html">
      <figure class="logo__img-wrap">
        <picture>
          <source type="image/webp" srcset="/img/webp/logo.webp 1x, /img/webp/logo@2x.webp 2x" />
          <img class="eader-exit__img" src="/img/logo.png" srcset="/img/logo.png 1x, /img/logo@2x.png 2x" alt="логотип" width="145" height="46" />
        </picture>
      </figure>
    </a>
  </header>
  <main class="main-exit">
    <section class="exit container">
      <form class="exit__form form-exit form" id="pass-form" action="#" method="post" name="exit-form" autocomplete="off">
        <fieldset class="form-exit__field">
          <legend class="form-exit__legend size-1">Восстановление пароля</legend>
          <div class="form-exit__box">
            <label class="form-exit__label"><span>Email</span>
              <input class="form-exit__input req" type="text" placeholder="Email" name="pass-form-email" required>
            </label>
          </div>
        </fieldset>
        <p class="form-exit__text">Укажите адрес эл. почты, который вы использвоали при регистрации. Мы вышлем вам инструкцию по восстановлению пароля.</p>
        <button class="form-exit__btn btn" type="submit">Восстановить пароль</button><a class="form-exit__forget" href="/form-login.html">Вспомнили пароль?</a>
      </form>
    </section>
  </main>
  <footer class="footer-exit"></footer>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;amp;apikey=cf1c1431-1386-4d22-ba10-fe09e8ffcd25;lang=ru_RU&amp;amp;load=Map,Placemark,Layer"></script>
  <script src="/js/script.js"></script>
</body>

</html>
